#-- base --#
setw -g mode-keys vi

set -g default-terminal "screen-256color"
set -g display-time 3000
set -g history-limit 65535

#-- bindkeys --#
set -g prefix ^z
unbind ^b
bind z send-prefix

unbind '"'
bind - splitw -v
unbind %
bind | splitw -h

bind ^e last

#-- statusbar --#
set -g status-utf8 on
set -g status-interval 1

set -g status-keys vi

